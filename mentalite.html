<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mentalite | Discord Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5865F2;
            --secondary: #404EED;
            --dark: #1E1F22;
            --darker: #111214;
            --light: #F2F3F5;
            --text: #DBDEE1;
            --success: #3BA55C;
            --danger: #ED4245;
            --warning: #FAA61A;
            --online: #3BA55C;
            --idle: #FAA61A;
            --dnd: #ED4245;
            --offline: #747F8D;
            --spotify: #1DB954;
            --rgb: 88, 101, 242;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--darker);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(var(--rgb), 0.5);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            transition: transform 0.1s ease;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(var(--rgb), 0.3);
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
        }

        body:hover .cursor {
            width: 30px;
            height: 30px;
        }

        body:hover .cursor-follower {
            width: 60px;
            height: 60px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .profile-card {
            background-color: var(--dark);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(var(--rgb), 0.2);
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(var(--rgb), 0.2);
        }

        .profile-banner {
            height: 150px;
            background: linear-gradient(135deg, rgba(var(--rgb), 0.8), rgba(64, 78, 237, 0.6));
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid var(--dark);
            position: absolute;
            bottom: -60px;
            left: 30px;
            z-index: 2;
            background-color: var(--dark);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(var(--rgb), 0.4);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-badge {
            position: absolute;
            bottom: -25px;
            right: 30px;
            background-color: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 3;
        }

        .profile-content {
            padding: 4rem 2rem 2rem;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .profile-name {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-name h1 {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.2rem;
        }

        .profile-name span {
            font-size: 1.2rem;
            color: var(--text);
            opacity: 0.8;
        }

        .profile-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-online {
            background-color: var(--online);
            box-shadow: 0 0 10px var(--online);
        }

        .status-idle {
            background-color: var(--idle);
            box-shadow: 0 0 10px var(--idle);
        }

        .status-dnd {
            background-color: var(--dnd);
            box-shadow: 0 0 10px var(--dnd);
        }

        .status-offline {
            background-color: var(--offline);
            box-shadow: 0 0 10px var(--offline);
        }

        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .detail-card {
            background-color: rgba(30, 31, 34, 0.5);
            border-radius: 10px;
            padding: 1.5rem;
            border: 1px solid rgba(var(--rgb), 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(var(--rgb), 0.1);
            border-color: rgba(var(--rgb), 0.3);
        }

        .detail-card h3 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-card p {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .activities {
            margin-top: 2rem;
        }

        .activities h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: white;
            position: relative;
            display: inline-block;
        }

        .activities h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), transparent);
            border-radius: 3px;
        }

        .activity-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .activity-card {
            background-color: rgba(30, 31, 34, 0.5);
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid rgba(var(--rgb), 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .activity-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(var(--rgb), 0.1);
            border-color: rgba(var(--rgb), 0.3);
        }

        .activity-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            flex-shrink: 0;
        }

        .activity-details {
            flex: 1;
        }

        .activity-details h3 {
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
            color: white;
        }

        .activity-details p {
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.8;
            margin-bottom: 0.3rem;
        }

        .activity-time {
            font-size: 0.8rem;
            color: var(--text);
            opacity: 0.6;
        }

        .spotify-activity {
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.1), rgba(29, 185, 84, 0.05));
            border-color: rgba(29, 185, 84, 0.2);
        }

        .spotify-icon {
            background-color: var(--spotify);
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem;
            color: var(--text);
            opacity: 0.7;
            font-size: 0.9rem;
            border-top: 1px solid rgba(var(--rgb), 0.1);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .footer a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .glow {
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(var(--rgb), 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(var(--rgb), 0.8);
            }
        }

        .shimmer {
            position: relative;
            overflow: hidden;
        }

        .shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% {
                left: 100%;
            }
        }

        @media (max-width: 768px) {
            .profile-content {
                padding: 4rem 1rem 1rem;
            }

            .profile-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
                bottom: -50px;
            }

            .profile-badge {
                bottom: -20px;
                right: 20px;
                font-size: 0.7rem;
                padding: 0.3rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <div class="particles" id="particles-js"></div>
    
    <div class="container">
        <div class="profile-card">
            <div class="profile-banner" id="profile-banner"></div>
            <div class="profile-avatar">
                <img id="avatar" src="" alt="Profile Avatar">
            </div>
            <div class="profile-badge" id="profile-badge" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span id="badge-text">VERIFIED</span>
            </div>
            
            <div class="profile-content">
                <div class="profile-header">
                    <div class="profile-name">
                        <div>
                            <h1 id="username">Loading...</h1>
                            <span id="discriminator">#0000</span>
                        </div>
                    </div>
                    <div class="profile-status" id="status">
                        <div class="status-dot status-offline"></div>
                        <span>Offline</span>
                    </div>
                </div>
                
                <div class="profile-details">
                    <div class="detail-card">
                        <h3>Discord ID</h3>
                        <p id="discord-id">788686743427612673</p>
                    </div>
                    <div class="detail-card">
                        <h3>Account Created</h3>
                        <p id="account-created">Calculating...</p>
                    </div>
                    <div class="detail-card">
                        <h3>Global Name</h3>
                        <p id="global-name">mentalite</p>
                    </div>
                    <div class="detail-card">
                        <h3>Badges</h3>
                        <p id="badges">Loading...</p>
                    </div>
                </div>
                
                <div class="activities">
                    <h2>Activities</h2>
                    <div class="activity-list" id="activities">
                        <div class="activity-card">
                            <div class="activity-icon">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                            <div class="activity-details">
                                <h3>Loading Activities</h3>
                                <p>Fetching data from Discord...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Developed with <i class="fas fa-heart" style="color: var(--danger);"></i> by <a href="https://discord.com/users/788686743427612673" target="_blank">mentalite</a> | &copy; <span id="year"></span> All rights reserved</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                cursorFollower.style.left = e.clientX + 'px';
                cursorFollower.style.top = e.clientY + 'px';
            }, 100);
        });
        
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": `rgb(${getComputedStyle(document.documentElement).getPropertyValue('--rgb')})`
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": `rgba(${getComputedStyle(document.documentElement).getPropertyValue('--rgb')}, 0.4)`,
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        async function fetchDiscordData() {
            try {
                const response = await fetch('https://api.lanyard.rest/v1/users/788686743427612673');
                const data = await response.json();
                
                if (data.success) {
                    updateProfile(data.data);
                } else {
                    console.error('Failed to fetch data from Lanyard API');
                    showErrorState();
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                showErrorState();
            }
        }

        function showErrorState() {
            document.getElementById('username').textContent = 'Error Loading Data';
            document.getElementById('discriminator').textContent = '';
            document.getElementById('status').querySelector('span').textContent = 'API Error';
            
            const activitiesContainer = document.getElementById('activities');
            activitiesContainer.innerHTML = `
                <div class="activity-card">
                    <div class="activity-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="activity-details">
                        <h3>API Error</h3>
                        <p>Failed to fetch data from Lanyard API</p>
                    </div>
                </div>
            `;
        }

        function updateProfile(data) {
            const user = data.discord_user;
            document.getElementById('username').textContent = user.username;
            document.getElementById('discriminator').textContent = user.discriminator === '0' ? '' : `#${user.discriminator}`;
            document.getElementById('global-name').textContent = user.global_name || user.username;
            document.getElementById('discord-id').textContent = user.id;
           
            const avatarUrl = user.avatar 
                ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.${user.avatar.startsWith('a_') ? 'gif' : 'png'}?size=256`
                : `https://cdn.discordapp.com/embed/avatars/${parseInt(user.discriminator) % 5}.png`;
            document.getElementById('avatar').src = avatarUrl;
            
            const bannerElement = document.getElementById('profile-banner');
            if (user.banner) {
                const bannerUrl = user.banner.startsWith('a_') 
                    ? `https://cdn.discordapp.com/banners/${user.id}/${user.banner}.gif?size=600`
                    : `https://cdn.discordapp.com/banners/${user.id}/${user.banner}.png?size=600`;
                bannerElement.style.backgroundImage = `url(${bannerUrl})`;
            } else {
                bannerElement.style.background = `linear-gradient(135deg, rgba(${getComputedStyle(document.documentElement).getPropertyValue('--rgb')}, 0.8), rgba(64, 78, 237, 0.6))`;
            }
            
            const badgeElement = document.getElementById('profile-badge');
            if (user.public_flags) {
                const badges = [];
                if (user.public_flags & (1 << 17)) badges.push('Verified Bot');
                if (user.public_flags & (1 << 18)) badges.push('Verified Developer');
                
                if (badges.length > 0) {
                    badgeElement.style.display = 'flex';
                    document.getElementById('badge-text').textContent = badges[0];
                }
            }
      
            const status = data.discord_status;
            const statusElement = document.getElementById('status');
            const statusDot = statusElement.querySelector('.status-dot');
            
            statusDot.className = 'status-dot';
            
            switch(status) {
                case 'online':
                    statusDot.classList.add('status-online');
                    statusElement.querySelector('span').textContent = 'Online';
                    break;
                case 'idle':
                    statusDot.classList.add('status-idle');
                    statusElement.querySelector('span').textContent = 'Idle';
                    break;
                case 'dnd':
                    statusDot.classList.add('status-dnd');
                    statusElement.querySelector('span').textContent = 'Do Not Disturb';
                    break;
                default:
                    statusDot.classList.add('status-offline');
                    statusElement.querySelector('span').textContent = 'Offline';
            }
            
            const snowflake = user.id;
            const timestamp = (snowflake / 4194304) + 1420070400000;
            const createdDate = new Date(timestamp);
            document.getElementById('account-created').textContent = createdDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            const badges = [];
            if (user.public_flags) {
                if (user.public_flags & (1 << 0)) badges.push('Staff');
                if (user.public_flags & (1 << 1)) badges.push('Partner');
                if (user.public_flags & (1 << 2)) badges.push('Hypesquad');
                if (user.public_flags & (1 << 3)) badges.push('Bug Hunter Level 1');
                if (user.public_flags & (1 << 6)) badges.push('Hypesquad Bravery');
                if (user.public_flags & (1 << 7)) badges.push('Hypesquad Brilliance');
                if (user.public_flags & (1 << 8)) badges.push('Hypesquad Balance');
                if (user.public_flags & (1 << 9)) badges.push('Early Supporter');
                if (user.public_flags & (1 << 10)) badges.push('Team User');
                if (user.public_flags & (1 << 12)) badges.push('System');
                if (user.public_flags & (1 << 14)) badges.push('Bug Hunter Level 2');
                if (user.public_flags & (1 << 16)) badges.push('Verified Bot');
                if (user.public_flags & (1 << 17)) badges.push('Early Verified Bot Developer');
                if (user.public_flags & (1 << 18)) badges.push('Moderator Programs Alumni');
            }
            document.getElementById('badges').textContent = badges.join(', ') || 'None';
            
            const activitiesContainer = document.getElementById('activities');
            activitiesContainer.innerHTML = '';
            
            if (data.activities && data.activities.length > 0) {
                data.activities.forEach(activity => {
                    const activityCard = document.createElement('div');
                    activityCard.className = 'activity-card';
                    
                    if (activity.id === 'spotify:1') {
                        activityCard.classList.add('spotify-activity');
                    }
                    
                    let icon = '';
                    let name = activity.name;
                    let details = activity.details || '';
                    let state = activity.state || '';
                    let timestamp = '';
                    
                    if (activity.id === 'custom') {
                        name = 'Custom Status';
                        details = activity.state || '';
                        state = '';
                        
                        if (activity.emoji) {
                            icon = activity.emoji.id 
                                ? `<img src="https://cdn.discordapp.com/emojis/${activity.emoji.id}.${activity.emoji.animated ? 'gif' : 'png'}" alt="${activity.emoji.name}" style="height: 1.5rem;">`
                                : activity.emoji.name;
                        }
                    }
                    
                    if (activity.timestamps && activity.timestamps.start) {
                        const startTime = new Date(activity.timestamps.start);
                        timestamp = `Started at ${startTime.toLocaleTimeString()}`;
                    }
                    
                    let largeImage = '';
                    if (activity.assets && activity.assets.large_image) {
                        if (activity.assets.large_image.startsWith('spotify:')) {
                            largeImage = `https://i.scdn.co/image/${activity.assets.large_image.replace('spotify:', '')}`;
                        } else if (activity.assets.large_image.startsWith('mp:')) {
                            largeImage = `https://media.discordapp.net/${activity.assets.large_image.replace('mp:', '')}`;
                        } else {
                            largeImage = `https://cdn.discordapp.com/app-assets/${activity.application_id}/${activity.assets.large_image}.png`;
                        }
                    }
                    
                    activityCard.innerHTML = `
                        <div class="activity-icon ${activity.id === 'spotify:1' ? 'spotify-icon' : ''}">
                            ${icon || (largeImage ? `<img src="${largeImage}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">` : '<i class="fas fa-gamepad"></i>')}
                        </div>
                        <div class="activity-details">
                            <h3>${name}</h3>
                            ${details ? `<p>${details}</p>` : ''}
                            ${state ? `<p>${state}</p>` : ''}
                            ${activity.assets?.large_text ? `<p><small>${activity.assets.large_text}</small></p>` : ''}
                            ${timestamp ? `<div class="activity-time">${timestamp}</div>` : ''}
                        </div>
                    `;
                    
                    activitiesContainer.appendChild(activityCard);
                });
            } else {
                activitiesContainer.innerHTML = `
                    <div class="activity-card">
                        <div class="activity-icon">
                            <i class="fas fa-times"></i>
                        </div>
                        <div class="activity-details">
                            <h3>No Activities</h3>
                            <p>User is not currently active in any applications</p>
                        </div>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchDiscordData);
        
        setInterval(fetchDiscordData, 30000);
    </script>
